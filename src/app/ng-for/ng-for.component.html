<div class="card-group d-flex flex-wrap">
    <div class="card mb-3 mx-2" *ngFor="let card of arrayFotos">
      <img [src]="card.url" alt="{{card.description}}" class="card-img-top" style="width: 300px; height: 300px;">
      <div class="card-body">
        <h5 class="card-title">{{card.description}}</h5>
      </div>
    </div>
  </div>
